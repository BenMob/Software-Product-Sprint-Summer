<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Benjamin Ombeni</title>
    <meta name="viewport" conatent="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
</head>
<body onload="fetchDataAsync('/comments', 'comments')">
    <div class="content">
        <div class="w3-card-4 w3-margin-top blue2-bg">
            <form action="/comments" method="POST">
                <fieldset>
                    <input class="w3-input w3-margin-top w3-margin-bottom w3-border w3-round w3-light-grey" type="text" name="author" style="width:25%;"  placeholder="Nickname" required>
                    <textarea class="w3-input w3-margin-top w3-margin-bottom w3-border w3-round w3-light-grey" type="text" name="comment"  placeholder="Comment ..." style="resize:none" required></textarea>
                    <input class="w3-button w3-round yellow-bg blue1-text w3-margin-right"  type="submit" value="Submit">
                    <input class="w3-button w3-round yellow-bg blue1-text w3-margin-right" type="reset" value="Reset">
                </fieldset>
            </form>
        </div>
        <div class="w3-container w3-border w3-margin-top blue2-bg">
            <div id="comments" class="w3-panel blue1-bg">
            </div> 
        </div>  
    </div> 

    <script src="js/script.js" charset="utf-8"></script>  
</body>
